<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | amsProg</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .screen {
            background: #000;
            color: #0f0;
            font-size: 2rem;
            padding: 10px;
            border-radius: 5px;
            text-align: right;
            margin-bottom: 20px;
        }

        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        .calc-button {
            background: #333;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .calc-button:hover {
            background: #555;
        }

        .double {
            grid-column: span 2;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <section class="screen" id="screen">
            0
        </section>

        <section class="calc-buttons">
            <button class="calc-button double" onclick="clearScreen()">C</button>
            <button class="calc-button" onclick="backspace()">&larr;</button>
            <button class="calc-button" onclick="appendValue('/')">&divide;</button>

            <button class="calc-button" onclick="appendValue('7')">7</button>
            <button class="calc-button" onclick="appendValue('8')">8</button>
            <button class="calc-button" onclick="appendValue('9')">9</button>
            <button class="calc-button" onclick="appendValue('*')">&times;</button>

            <button class="calc-button" onclick="appendValue('4')">4</button>
            <button class="calc-button" onclick="appendValue('5')">5</button>
            <button class="calc-button" onclick="appendValue('6')">6</button>
            <button class="calc-button" onclick="appendValue('-')">-</button>

            <button class="calc-button" onclick="appendValue('1')">1</button>
            <button class="calc-button" onclick="appendValue('2')">2</button>
            <button class="calc-button" onclick="appendValue('3')">3</button>
            <button class="calc-button" onclick="appendValue('+')">+</button>

            <button class="calc-button double" onclick="appendValue('0')">0</button>
            <button class="calc-button" onclick="appendValue('.')">.</button>
            <button class="calc-button" onclick="calculate()">=</button>
        </section>
    </div>

    <script>
        let screen = document.getElementById('screen');

        function appendValue(value) {
            if (screen.textContent === '0') {
                screen.textContent = value;
            } else {
                screen.textContent += value;
            }
        }

        function clearScreen() {
            screen.textContent = '0';
        }

        function backspace() {
            if (screen.textContent.length === 1) {
                screen.textContent = '0';
            } else {
                screen.textContent = screen.textContent.slice(0, -1);
            }
        }

        function calculate() {
            try {
                screen.textContent = eval(screen.textContent);
            } catch {
                screen.textContent = 'Error';
            }
        }
    </script>
</body>

</html>
