<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOMI | Premium Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient-start: oklch(0.78 0.15 270);
      --bg-gradient-end: oklch(0.6 0.19 180);
      --box-bg: oklch(0.97 0.02 250);
      --text-primary: oklch(0.25 0.14 270);
      --text-shadow: oklch(0.4 0.1 250 / 0.3);
      --accent: oklch(0.6 0.3 200);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Outfit', sans-serif;
    }

    .box {
      position: relative;
      width: 280px;
      height: 280px;
      background: var(--box-bg);
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 35px 60px rgba(0, 0, 0, 0.35);
    }

    .box::before,
    .box::after {
      content: "LOMI";
      position: absolute;
      font-size: 5rem;
      font-weight: 700;
      color: var(--text-shadow);
      z-index: 0;
      transform: rotate(-30deg);
      pointer-events: none;
    }

    .box::before {
      top: -20px;
      left: -40px;
    }

    .box::after {
      bottom: -20px;
      right: -40px;
    }

    .box span {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      font-weight: 700;
      color: var(--text-primary);
      text-shadow: 1px 1px 0 oklch(0.98 0.02 250 / 0.8);
      letter-spacing: 2px;
      transition: color 0.3s ease;
    }

    .box:hover span {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="box"><span>LOMI</span></div>
</body>
</html>
