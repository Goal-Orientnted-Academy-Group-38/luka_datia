<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google</title>

    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url("https://sb.kaleidousercontent.com/67418/1920x1100/2ed9107761/bg.png");
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
        }

        nav {
            position: absolute;
            top: 0%;
            left: 100%;
            transform: translateX(-100%);
            width: 260px;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        nav img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        nav i {
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: all 100ms ease;
            border-radius: 50%;
        }

        nav i:hover {
            background-color: rgba(128, 128, 128, 0.4);
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            color: white;
            margin-top: 180px;
            text-align: center;
            font-size: 100px;
            color: white;
            font-weight: 500;
        }

        input {
            margin-top: 40px;
            width: 750px;
            height: 60px;
            border-radius: 50px;
            border: none;
            outline: none;
            font-size: 20px;
            padding-left: 80px;
        }

        .bx-search {
            transform: translate(-50%, -50%);
            position: absolute;
            margin-left: 45px;
            margin-top: 70px;
            font-size: 30px;
            color: gray;
        }

        .bxs-microphone {
            position: absolute;
            color: gray;
            font-size: 25px;
            margin-top: 57px;
            margin-left: -90px;
            cursor: pointer;
        }

        .bxs-camera {
            position: absolute;
            color: gray;
            font-size: 25px;
            margin-top: 57px;
            margin-left: -50px;
            cursor: pointer;
        }
    </style>

</head>

<body>
