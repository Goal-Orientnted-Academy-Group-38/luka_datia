    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .code {
            position: absolute;
            font-size: 18px;
            color: #00ff00;
            animation: fall linear infinite;
            text-shadow: 0 0 10px #0f0;
        }

        @keyframes fall {
            0% {
                top: -5%;
                opacity: 0;
            }

            100% {
                top: 105%;
                opacity: 1;
            }
        }

        .login-form {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px #00ff00, inset 0 0 40px #00ff00;
            text-align: center;
            width: 380px;
            animation: fadeInForm 1.2s ease;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInForm {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .title {
            font-size: 32px;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #0f0;
            animation: glitch 2s infinite;
            font-weight: bold;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            33% {
                transform: translate(-2px, 2px);
            }

            66% {
                transform: translate(2px, -2px);
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #0f0;
            font-size: 16px;
        }

        .input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 10px #0f0;
            transition: box-shadow 0.3s ease;
        }

        .input:focus {
            box-shadow: 0 0 20px #00ff88;
        }

        .button {
            margin-top: 20px;
            padding: 14px;
            width: 100%;
            background: #0f0;
            color: #000;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            font-size: 18px;
            box-shadow: 0 0 20px #0f0, inset 0 0 30px #00ff00;
            transition: 0.3s ease;
        }

        .button:hover {
            background: #1fff1f;
            box-shadow: 0 0 40px #00ff00, inset 0 0 30px #00ff00;
        }

        .status-text {
            margin-top: 20px;
            font-size: 18px;
            display: none;
            text-shadow: 0 0 5px #0f0;
            font-weight: bold;
        }

        .emoji {
            font-size: 30px;
            margin: 0 5px;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from {
                opacity: 0.3;
            }

            to {
                opacity: 1;
            }
        }

        .error {
            color: red;
            text-shadow: 0 0 8px red;
        }

        .success {
            color: #00ff00;
        }

        /* Additional animation for background glitch */
        @keyframes backgroundGlitch {
            0% {
                background-color: #000;
            }

            50% {
                background-color: #00ff00;
            }

            100% {
                background-color: #000;
            }
        }

        .glitch-background {
            animation: backgroundGlitch 2s infinite;
        }
    </style>
</head>
